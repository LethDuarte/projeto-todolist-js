<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <main class="row mx-auto justify-content-between lead">

      <div class="form-group">
        <label for="itexto">Nota</label>
        <!-- <input class="caixa" type="text" name="texto" id="itexto"> -->

      </div>

      <p>
        <button type="button" class="btn btn-primary" onclick="criarNota()">Criar nota</button>
        <button type="button" class="btn btn-secondary" onclick="limparNota()">Limpar nota</button>
      </p>
    </div>

    <div class="arquivo col-12 col-md-6" id="arquivo">
      <!-- <p class="itemarq" id="itemarq">

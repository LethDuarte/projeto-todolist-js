<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
</head>
<body>
    <header>
        <!-- Navbar fixa -->
        <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
          <a class="navbar-brand" href="#"> Notas To Do </a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>

          <div class="collapse navbar-collapse" id="navbarCollapse">
            
            <a class="btn btn-sm btn-outline-secondary" href="#"> Login </a>
          </div>
        </nav>
      </header>

      <main role="main" class="flex-shrink-0">
        <div class="container">
          <input type="text" name="texto"  id="itexto">
          <h1 class="mt-5">Sticky footer com navbar fixa</h1>
        <p class="lead">Fixe um footer na parte inferior da viewport, em navegadores desktop, com estes HTML e CSS customizados. Além do mais, um navbar fixo foi adicionado com <code>padding-top: 60px;</code> e <code>body &gt; .container</code>.</p>
        </div>
      </main>

      <footer class="footer mt-auto py-3">
        <div class="container">
          <span class="text-muted">@Letícia Duarte Rosa. 2022.</span>
        </div>
      </footer>

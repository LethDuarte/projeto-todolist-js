<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <!--css padrão-->
    <link rel="stylesheet" href="estilos/estilo-padrao.css">
    <!-- css bootstrap -->
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
</head>
<body>
  <header>
    <!-- Navbar fixa -->
    <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark row">
      <a class="navbar-brand col-11 ml-5" href="#"> Notas To Do </a>

      <div class="col-1">  
        <a class="btn btn-sm btn-outline-secondary" href="#"> Login </a>
      </div>
    </nav>
  </header>

      <main class="row flex-row container mx-auto justify-content-around">
        <div class="nota">
          
          <div class="form-group lead mt-5">
            <label for="itexto">Nota</label>
            <textarea class="form-control" id="itexto" rows="3"></textarea>
          </div>

          <p>
            <button type="button" class="btn btn-primary btn-lg">Criar nota</button>
            <button type="button" class="btn btn-secondary btn-lg">Limpar nota</button>
          </p>
        </div>

        <div class="arquivo lead mt-5">
          <p class="itemarq">
            Lavar o carro.
          </p>
        </div>
      </main>

      <footer class="footer mt-auto py-3 text-center fixed-bottom">
        <div class="container">
          <span class="text-muted">@Letícia Duarte Rosa. 2022.</span>
        </div>
      </footer>
    
</body>
</html>
